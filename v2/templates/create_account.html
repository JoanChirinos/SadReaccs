{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container" style="height: 100vh;">
    <div class="row h-100 justify-content-center align-items-center">
        <div>
            <a class="display-1 link-h" href="/">WeatherBois</a>
            {% set msgs = get_flashed_messages() %}
            {% for msg in msgs %}
            <div class="alert alert-danger">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <form action="/create_account_action" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password_check" name="password_check" placeholder="Enter your password again" class="form-control">
                </div>
                <button type="submit" class="btn btn-success btn-block">Create Account</button>
            </form>
            <div style="height: 50vh;"></div>
        </div>
    </div>
</div>
{% endblock %}
